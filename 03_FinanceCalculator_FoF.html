        <script type="text/javascript">
            $(document).ready(function(){
                var financeOption = $('#FinanceType').val();
		var orderTotal = $('.price_entry').val();
		var financeDeposit =  $('#FinanceDeposit').val();
		var rateType = 'finance';
		
		try {
		    var financeCalculator = new FinanceCalculator(financeOption, orderTotal, financeDeposit, rateType); 
		} catch (e){
		    if (e.name == 'fCException')
		    {
			return create({modal: true}, e.message);
		    }
		}
		
		//if dropdown menu selected
		$('#FinanceType, #FinanceDeposit').change(function(){		    
		    var financeOption = $('#FinanceType').val();
		    var orderTotal = $('.price_entry').val();
		    var financeDeposit =  $('#FinanceDeposit').val();
		    var rateType = 'finance';
		
		    try {
			var financeCalculator = new FinanceCalculator(financeOption, orderTotal, financeDeposit, rateType); 
		    } catch (e){
			if (e.name == 'fCException')
			{
			    return create({modal: true}, e.message);
			}
		    }
		});
		
		//If calculate buttion clicked
		$('.view_finance').click(function(){
		    var financeOption = $('#FinanceType').val();
		    var orderTotal = $('.price_entry').val();
		    var financeDeposit =  $('#FinanceDeposit').val();
		    var rateType = 'finance';
		
		    try {
			var financeCalculator = new FinanceCalculator(financeOption, orderTotal, financeDeposit, rateType); 
		    } catch (e){
			if (e.name == 'fCException')
			{
			    return create({modal: true}, e.message);
			}
		    }
		});	       
            });
        </script>
    </head>
    <body>
	<div id="fcWrapper">
	    <div id="FinanceCalculator">
		<div id="FinanceTop">
		    <label>How much would you like to spend? <span class="pound">&pound;</span></label>
		    <input type="text" class="price_entry" value="300.00" />&nbsp;
		    <input type="submit" value="Calculate" class="view_finance" />
		</div>

		<div id="FinanceMain" class="group">
		    <div id="fc_leftColumn">
			<label>Select Finance Option:</label><br>
			<select id="FinanceType">
			    <option value="ONIF6">6 Months Interest Free Credit</option>
			    <option value="ONIB6-19.5">6 Months Classic Credit</option>
			    <option value="ONIF12">12 Months Interest Free Credit</option>
			    <option value="ONIB12-19.5">12 Months Classic Credit</option>
			    <option value="ONIF24">24 Months Interest Free Credit</option>
			    <option value="ONIB24-19.5">24 Months Classic Credit</option>
			    <option value="ONIF36">36 Months Interest Free Credit</option>
			    <option value="ONIB36-19.5" SELECTED>36 Months Classic Credit</option>
			</select>
			<ul>
			    <li>Price</li>
			    <li>Deposit(&#37;)</li>
			    <li>Deposit(&#163;)</li>
			    <li>Loan Amount</li>
			    <li>Term Agreement</li>
			    <li>APR</li>
			    <li>Loan Repayment</li>
			    <li>Cost of Load</li>
			    <li>Total Amount</li>
			    <li class="repayment_value">Monthly Installment</li>
			</ul>		    
		    </div>
		    <div id="fc_rightColumn">
			<label>Select Deposit:</label><br>
			<select id="FinanceDeposit">
			    <option value="10" class="deposit10">10%</option>
			    <option value="20" class="deposit20">20%</option>
			    <option value="30" class="deposit30">30%</option>
			    <option value="40" class="deposit40">40%</option>
			    <option value="50" class="deposit50">50%</option>
			</select>
			<ul>
			    <li class="fd_price"></li>
			    <li class="fd_deposit_percent"></li>
			    <li class="fd_deposit"></li>
			    <li class="fd_loanamount"></li>
			    <li class="fd_terms"></li>
			    <li class="fd_apr"></li>
			    <li class="fd_loanrepay"></li>
			    <li class="fd_loancost"></li>
			    <li class="fd_totalrepay"></li>
			    <li class="fd_monthly repayment_value"></li>
			</ul>
		    </div>
		</div>
	    </div>
	</div>  

    </body>
